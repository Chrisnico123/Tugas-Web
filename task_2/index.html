<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Barang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <center>
        <h1>Input Data !!!</h1>
      </center>
      <form action="detail.html" method="get">
        <label for="name_product">Nama Barang </label>
        <br />
        <input name="name_product" type="text" id="name_product" class="input-data" />
        <br />
        <label for="price_product">Harga </label>
        <br />
        <input name="price_product" type="text" id="price_product" class="input-data" />
        <br />
        <label for="status_product">Status </label>
        <br />
        <input name="status_product" type="text" id="status_product" class="input-data" />
        <br />
        <label for="spec_product">Spesifikasi </label>
        <br />
        <input name="spec_product" type="text" id="spec_product" class="input-data" />
        <br />
        <button class="button">Submit</button>
      </form>
    </div>
  </body>
</html>
